
<div id="nazivi_zona">
    <p>ZONE</p>
    <button *ngFor="let zone of zones" (click)="getLinije(zone)">{{zone.name}}</button>
</div>

<div id="nazivi_mreza">
    <p>{{name_of_zone}}</p>
    <button *ngFor="let line of linije" (click)="showStanice(line)">{{line.name}}</button>
</div>
