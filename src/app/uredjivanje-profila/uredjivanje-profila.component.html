<div class="register-section">
    <div class="col-md-4"></div>
    <div class="col-md-3 container">
      <br>
      <h4><label>Izmena licnih podataka: </label></h4>
      <br>
      <br>
  
      <form novalidate [formGroup]="uredjivanjeForm" (ngSubmit)="izmenaProfila()">
       
        <div class="form-group" [ngClass]="{'has-danger': ime.invalid && (ime.dirty ), 'has-success': ime.valid && (ime.dirty )}">
          <input class="form-control" formControlName="ime" placeholder="Ime*" name="ime"  value={{user.ime}} required>
          <div class="form-control-feedback" *ngIf="ime.errors && (ime.dirty )">
            <p *ngIf="ime.errors.required">Ime je obavezno.</p>
          </div>
        </div>
        <div class="form-group" [ngClass]="{'has-danger': prezime.invalid && (prezime.dirty ), 'has-success': prezime.valid && (prezime.dirty)}">
          <input class="form-control" formControlName="prezime" placeholder="Prezime*" name="prezime"  value={{user.prezime}} required>
          <div class="form-control-feedback" *ngIf="prezime.errors && (prezime.dirty )">
            <p *ngIf="prezime.errors.required">Prezime je obavezno.</p>
          </div>
        </div>
        <div class="form-group" [ngClass]="{'has-danger': email.invalid && (email.dirty ),'has-success': email.valid && (email.dirty )}">
          <input class="form-control" formControlName="email" placeholder="Email*" name="email" required value={{user.email}} required>
          <div class="form-control-feedback" *ngIf="email.errors && (email.dirty)">
            <p *ngIf="email.errors.required">Email je obavezan.</p>
            <p *ngIf="email.errors.pattern">Uneli ste nepostojecu email adresu.</p>
          </div>
        </div>
  
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Sacuvaj</button>
            <button class="btn btn-primary" type="button" (click)="otkazi()">Otkazi</button>
          </div>
  
      </form>
    </div>
  </div>
